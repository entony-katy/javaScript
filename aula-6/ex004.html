<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = prompt('digite o seu nome') //pegando a varaivel

        document.writeln(`ola, <strong>${nome}</strong>, seu nome tem ${nome.length}.<br/>`)
        document.write(`seu nome em maiusculo seria ${nome.toUpperCase()} <br/>`)
        document.write(`seu nome em minusculo seria ${nome.toLowerCase()} <br/>` )
    </script>
</body>
</html>
