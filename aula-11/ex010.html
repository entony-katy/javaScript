<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de velocidade</title>
</head>
<body>
    <h1>sistema de multa</h1>
    <p>velocidade do carro <input type="number" name="txtn" id="txtvel">Km/h 
    <input type="button" value="verificar" id="botao"></p>
    <div id="res">

    </div>
    <script>
        var botao = document.getElementById('botao')
        botao.addEventListener('click', calcular)
        function calcular(){
            var txtvel = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var velocidade = Number(txtvel.value)
//exibição
            res.innerHTML = `sua velocidade atual é de <strong>${velocidade}Km/h</strong>`
            if (velocidade >= 60 ) {
                res.innerHTML += '<p>vc foi <strong>multado</strong> por exesso de velocidade.</p>'
            }
            res.innerHTML += `<p>dirija sempre com cinto de segurança</p>`
        }
    </script>
</body>
</html>
